<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Is Triangle ?</title>
</head>

<body>
    <h1 id="heading">Is Triangle ?</h1>
    <div class="container">
        <p id="discription">Enter angles to check the triangle is possible or not?</p>

        <label for="angle-one">Angle one</label>
        <input type="number" id="angle-one" class="input">

        <label for="angle-two">Angle two</label>
        <input type="number" id="angle-two" class="input">

        <label for="angle-three">Angle three</label>
        <input type="number" id="angle-three" class="input">
        <button id="is-triangle-btn">Is triangle?</button>
        <div id="output-is-triangle"></div>
    </div>

    <script src="/isTriangleApp.js"></script>
</body>

</html>
